<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="CSS/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="card-container">

    <section class="image">
      <img src="images/image-equilibrium.JPG" alt="cube" class="cube">
      <img src="images/icon-view.SVG" alt="view icon" class="view">
    </section>

    <section class="top">
      <h3 class="equilibrium">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    
    <div class="flex">
      <div class="left">
        <img src="images/icon-ethereum.SVG" alt="eth symbol" class="symbol">
        <p class="eth">0.041 ETH</p>
      </div>
        
     <div class="right">
        <img src="images/icon-clock.SVG" alt="clock" class="clock">
        <p class="time">3 days left</p> 
     </div>
           
    </div>

    <footer class="creation">
      <img src="images/image-avatar.PNG" alt="avatar" class="avatar">
      <p class="creation">Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/DanLev97" target="_blank">Dan</a>.</p>
  </footer>
  
</body>
</html>
